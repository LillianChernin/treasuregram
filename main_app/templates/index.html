{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  {% for treasure in treasures %}
      <p>Name: <a href="/{{treasure.id}}">{{ treasure.name }} </a></p>
  {% if treasure.value > 0 %}
    <p>Value: {{ treasure.value}}</p>
  {% else %}
    <p>Value: Unknown</p>
  {% endif%}
    <hr />
  {% endfor %}
  <form action="post_url/" method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <input type="submit" value="Submit" />
  </form>
{% endblock %}
